spring.application.name=steinakerLazzariniRosales

# conexion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/steinakerLazzariniRosalesDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# usuario mysql y password de prueba
spring.datasource.username=root
spring.datasource.password=root

# driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# dialecto JPA
# Se usa MySQLDialect para compatibilidad con Hibernate 6+
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ddl-auto a 'update' o 'create-drop' para que Hibernate genere las tablas con la herencia
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true